<!DOCTYPE html>

<html>
	<head>
	<title> Vacation </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="topnav">
		<h1>Vacation Ideas</h1>
	</div>
	<div class="content">
<div id="inout" class="content">
		<button id="sign-up" class="button">Sign Up</button>
		<button = id="sign-in" class="button">Sign In</button>

	<div id="registration" class="content">
		<h3>Sign Up</h3>
		<label for="name">First Name:</label>
		<input type="text" id="new-name" name="name"><br><br>
		<label for="last">Last Name:</label>
		<input type="text" id="new-last" name="last"><br><br>
		<label for="email">Email:</label>
		<input type="text" id="new-email" name="email"><br><br>
		<label for="password">Password:</label>
		<input type="text" id="new-password" name="password"><br><br>
		<button id="register-user" class="button">Register</button>
	</div>
	<div id="authentication" class="content">

		<h3>Sign In</h3>
		
		<label for="email1">Email:</label>
		<input type="text" id="email" name="email1"><br><br>
		<label for="password1">Password:</label>
		<input type="text" id="password" name="password1"><br><br>
		<button id="authenticate-user" class="button">Authenticate</button>
	</div>
	
</div>
	<p>Your favorite vacation place may be the new favorite vacation place for others!</p>
	
	<div id="resource" class="content">
	<h2>Type what's your favorite place to go for vacation:</h2>
	
	<label for="city">City:</label>
	<input type="text" id="new-vacation-place1" name="city"><br><br>
	<label for="state">State:</label>
	<input type="text" id="new-vacation-place2" name="state"><br><br>
	<label for="country">Country:</label>
	<input type="text" id="new-vacation-place3" name="country"><br><br>
	<label for="activity">Activity:</label>
	<input type="text" id="new-vacation-place4" name="activity"><br><br>
	<label for="language">Language:</label>
	<input type="text" id="new-vacation-place5" name="language"><br><br>
	<label for="climate">Climate:</label>
	<input type="text" id="new-vacation-place6" name="climate"><br><br>
	<button id="vacation-place" class="button">Add Place</button>
	<button id="vacation-place1" class="button">Update Place</button>
	
	<h3>Vacation Ideas: </h3>
	<ol id="vacation-places-list"></ol>


		
	</ol>

	</div>
	
	
	<script src="app.js"> </script>
</div>
